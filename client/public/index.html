
<!DOCTYPE html>

  <style>
    :root {
      --green1: #5B652A;
      --green2: #7E8460;

      --green4: #C0C2B2;
      --green5: #DBDCD2;

      --s120: 120px;

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;

      background-color: white;

    .bg-green6 {
